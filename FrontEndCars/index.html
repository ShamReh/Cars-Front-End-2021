<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" type="text/css" href=index.css>
    <title>Set Of Cars</title>
</head>

<body>

    <main>
        <section>
            <section id="getAllSection">
                <h2>All Cars</h2>
                <div id='getAllOutput'>

                </div>
 
            </section>
            <section id='getCarByID'>
                <h2>Get Car By ID</h2>
                <label for="idOfCar">Enter ID:</label>
                <input type='number' name='carId' id="idOfCar">
                <button>Submit</button>
                <div id='getCarByIDOutput'>

                </div>
            </section>

        </section>
        <section id="postSection">
            <h2>Add Another Car</h2>
            <form>
                <label for="carBrand"> Brand:</label>
                <input type="text" id="carBrand" name="brand" required>
                <br>
                <label for="carModel"> Model:</label>
                <input type="text" id="carModel" name="model" required>
                <br>
                <label for="carAge"> Age:</label>
                <input type="number" id="carAge" name="age" required>
                <br>
                <button type="reset">RESET</button>
                <button type="submit">SUBMIT</button>
            </form>
        </section>

        <section id="updateCars">
            <h2>Update Car</h2>
            <form>
                <label for="carBrand"> Brand:</label>
                <input type="text" id="updateCarBrand" name="brand" required>
                <br>
                <label for="carModel"> Model:</label>
                <input type="text" id="updateCarModel" name="model" required>
                <br>
                <label for="carAge"> Age:</label>
                <input type="number" id="updateCarAge" name="age" required>
                <br>
                <button type="reset">RESET</button>
                <button type="submit">SUBMIT</button>

            </form>
        </section>


    </main>
    <script src="./index.js"></script>
</body>

</html>
